<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script redirects all 404s to index.html for proper SPA routing
      var path = window.location.pathname;
      var basePath = '/me/';
      
      // Remove the base path from the current path if present
      if (path.startsWith(basePath)) {
        path = path.substring(basePath.length - 1);
      }
      
      // Redirect to index.html with the current path
      var redirect = basePath + 'index.html' + window.location.search + window.location.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
